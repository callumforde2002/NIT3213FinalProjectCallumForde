# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Java 17 configuration
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# Enable parallel project execution for faster builds
org.gradle.parallel=true

# Enable configuration on demand for improved build times
org.gradle.configureondemand=true

# AndroidX package structure settings
android.useAndroidX=true

# Enforce Kotlin code style
kotlin.code.style=official

# Use non-transitive R classes to reduce the size of the R class
android.nonTransitiveRClass=true
